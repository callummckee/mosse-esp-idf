<!DOCTYPE html>
<html>
    <head>
        <style>
body {
    background-color: #003333; 
    color: white;
    font-family: sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
}

.main_stream {
    position: relative;
    width: 320px; 
    height: 240px;
    margin: 20px 0; 
}

.main_stream canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
}
.target_div {
    position: relative;
    width: 320px; 
    height: 240px;
    margin: 20px 0; 
}

.target_div canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
}
canvas {
    border:black 3px solid;
}
#stream_canvas {
    z-index: 1;
}
#draw_canvas {
    z-index: 3;
    background-color: transparent;
    cursor: crosshair;
}
#confirmed_canvas {
    z-index: 2;
    background-color: transparent;
}
        </style>
    </head>

    <body>
        <div class = "main_stream">
            <canvas id="stream_canvas" width="160" height="120"></canvas>
            <canvas id="draw_canvas" width="160" height="120"></canvas>
            <canvas id="confirmed_canvas" width="160" height="120"></canvas> 
        </div>
        <br><br>
        <div class = "target_div">
            <canvas id="target_canvas" width="160" height="120"></canvas>
        </div>
        <script src="app.js"></script>
    </body>
