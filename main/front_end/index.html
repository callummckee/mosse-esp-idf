<!DOCTYPE html>
<html>
    <head>
        <style>
body {
    background-color: #003333; 
    color: white;
    font-family: sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
}

.main_stream {
    position: relative;
    width: 320px; 
    height: 240px;
    margin: 20px 0; 
}

.main_stream canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
}
.target_div {
    position: relative;
    width: 320px; 
    height: 240px;
    margin: 20px 0; 
}

.target_div canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
}
canvas {
    border:black 3px solid;
}
#stream_canvas {
    z-index: 1;
}
#draw_canvas {
    z-index: 3;
    background-color: transparent;
    cursor: crosshair;
}
#confirmed_canvas {
    z-index: 2;
    background-color: transparent;
}
        </style>
    </head>

    <body>

        <div class="controls-group">
            <form action="/update" method="POST" id="paramForm">
                <div class="form-group">
                    <label for="tilt_kp"> tilt_kp </label>
                    <input type="number" name="tilt_kp" id="tilt_kp" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="pan_kp"> pan_kp </label>
                    <input type="number" name="pan_kp" id="pan_kp" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="tilt_kd"> tilt_kd </label>
                    <input type="number" name="tilt_kd" id="tilt_kd" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="pan_kd"> pan_kd </label>
                    <input type="number" name="pan_kd" id="pan_kd" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="tilt_ki"> tilt_ki </label>
                    <input type="number" name="tilt_ki" id="tilt_ki" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="pan_ki"> pan_ki </label>
                    <input type="number" name="pan_ki" id="pan_ki" step="0.0001">
                </div>
                <input type="submit" value="Save Parameters">
            </form>
        </div>
        <div class = "main_stream">
            <canvas id="stream_canvas" width="160" height="120"></canvas>
            <canvas id="draw_canvas" width="160" height="120"></canvas>
            <canvas id="confirmed_canvas" width="160" height="120"></canvas> 
        </div>
        <br><br>
        <div class = "target_div">
            <canvas id="target_canvas" width="160" height="120"></canvas>
        </div>
        <script src="app.js"></script>
    </body>
